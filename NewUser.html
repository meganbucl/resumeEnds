<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Create New User</title>
    <link rel="stylesheet" href="newUser.css">
    <script defer src="newuser.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <h1>New User</h1>
    </header>
    <form class="CreateUser" action="" method="post">
      First Name: <input id="firstname" type="text" name="First Name" value="Firstname">
      Last Name: <input id="lastname" type="text" name="Last Name" value="Lastname">
      Username: <input id="username" type="text" name="Username" value="username">
      Password: <input id="password" type="text" name="Password" value="password">
    </form>
    <footer>
      <nav>
        <button id="User">
          CREATE USER
        </button>
      </nav>
    </footer>
  </body>
</html>
